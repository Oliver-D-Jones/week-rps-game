<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h4>
              Rock-Paper-Scissors
            </h4>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row d-flex text-center justify-content-center">
          <div class="col-sm-4 col-md-3">
            <p>
              <button type="button" class="btn-block btn-primary" value="Rocks" onclick="play('rock')">Choose Rocks</button>
            </p>
          </div>
          <div class="col-sm-4 col-md-3">
            <p>
              <button type="button" class="btn-block btn-primary" value="Paper" onclick="play('paper')">Choose Paper</button>
            </p>
          </div>
          <div class="col-sm-4 col-md-3">
            <p>
              <button type="button" class="btn-block btn-primary" value="scissors" onclick="play('scissors')">Choose Scissors</button>
            </p>
          </div>
        </div>
      </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <h4>
            Computer Chose: <span id="compChoice"> </span>
          </h4>
        </div>
        <div class="col-sm-12 col-md-4">
          <h4>
            You Chose: <span id="playerChoice"></span>
          </h4>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h3>
              Winner Is: <span id="winner"></span>
            </h3>
          </div>
        </div>
      </div>
    </footer>
  </main>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
